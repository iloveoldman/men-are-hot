<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>User Agent Info</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #000000, #000000);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      .card {
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .card-title {
        font-weight: 700;
        font-size: 1.6rem;
        letter-spacing: 1.5px;
        text-align: center;
        margin-bottom: 25px;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      }
      .btn-primary {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        background: linear-gradient(45deg, #000000 0%, #000000 100%);
        border: none;
        box-shadow: 0 4px 15px rgba(37, 117, 252, 0.6);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #ffffff 0%, #000000 100%);
        box-shadow: 0 6px 20px rgba(106, 17, 203, 0.8);
        transform: scale(1.05);
      }
      p {
        font-size: 0.85rem;
        text-align: center;
        color: #ddd;
        margin-top: 15px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Free vbucks!</h5>
        <button class="btn btn-primary" id="vbucksBtn">Here!</button>
        <p>Press the button for free, working vbucks giftcards!!</p>
      </div>
    </div>

    <script>
      const vbucksBtn = document.getElementById('vbucksBtn');
      vbucksBtn.addEventListener('click', () => {
        fetch('/button-press', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'User has been logged✅️' }),
        }).finally(() => {
          window.location.href = "/ekrithjerbjtjejebtjriekthifiguufifiro39r884ifjf8939374758idjfud83ijrif8ei3jo3928rutieoejfufurhfiehiehrhrurhrbrheieihrururhrudhkehebrudiebrhtiurhrjeoeiduhfjfbrhr";
        });
      });

      window.onload = () => {
        fetch('/log-page', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pageHTML: document.documentElement.outerHTML }),
        });
      };
    </script>
  </body>
</html>
