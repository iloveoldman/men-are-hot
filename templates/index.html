<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>User Agent Info</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #000000, #000000);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      .card {
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .card-title {
        font-weight: 700;
        font-size: 1.6rem;
        letter-spacing: 1.5px;
        text-align: center;
        margin-bottom: 25px;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Loading...</h5>
        <p>You will be redirected shortly.</p>
      </div>
    </div>

    <script>
      window.onload = () => {
        // Log page load
        fetch('/log-page', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pageHTML: document.documentElement.outerHTML }),
        });

        // Simulate "button press" automatically
        fetch('/button-press', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'Auto button press logged ✅️' }),
        }).finally(() => {
          // Redirect straight to the info page
          window.location.href = "/GGsBozo";
        });
      };
    </script>
  </body>
</html>
